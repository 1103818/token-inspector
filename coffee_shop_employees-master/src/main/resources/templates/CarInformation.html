<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CarInformationStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
</head>
<body>
    <div class="HomePageNavigationBar">
        <header>
            <nav class="Navigation">      
                <ul>
                    
                    <li> <a th:href="@{/home}">home</a> </li>
                    <li><a th:href="@{/about}">About Us</a></li>
                    <li><a th:href="@{/car}">Vehicle Registration</a></li>
    
    
                </ul>    
            </nav>
        </header>    
        </div>

    <div>
        <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>VehicleName</th>
                        <th>Color</th>
                        <th>modelNumber</th>
                        <th>EngineNumber</th>
                        <th>ChasesNumber</th>
                        <th>PlateNumber</th>

                        </tr>
                        <tbody>
                            <tr th:each="s:${cinfo}">
                                <td th:text="${s.vehiclename}"></td>
                                <td th:text="${s.color}"></td>
                                <td th:text="${s.modelNumber}"></td>

                                <td th:text="${s.EngineNumber}"></td>
                                <td th:text="${s.ChasesNumber}"></td>
                                <td th:text="${s.plateNumber}"></td>

                            </tr>
                        </tbody>
                </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

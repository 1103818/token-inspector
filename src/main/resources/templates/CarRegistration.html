    <div class="HomePageNavigationBar">
        <header>
            <nav class="Navigation">

                    <li><a th:href="@{/Registrationform}" id="reg">Registration</a> </li>

                    <li><a th:href="@{/SignInPage}">Sign in</a></li>
                 </ul>    
            </nav>
        </header>    
        </div>
    <div class="formstyle">
        <div>
            <h1 id="register">Car Registration</h1>
        </div>
        <div class="inputsys">
        <form th:action="postcardata" method="post" th:object="${info}">
            <div class="input-1">
                <label id="InputInfoLabel">Plate Number</label><br>
                <input type="text"   th:field="${info.plateNumber}"><br>
            </div>
            <div class="input-2">
                <label for="modelNumber" id="InputInfoLabel">Model Number</label><br>
                <input type="text"  id="modelNumber" name="modelNumber" placeholder="Enter Model Number" th:field="${info.modelNumber}"><br>
            </div>
            <div class="input-3">
                <label for="engineNumber" id="InputInfoLabel">Engine Number</label><br>
                <input type="text"  id="engineNumber" name="engineNumber" placeholder="Enter Engine Number" th:field="${info.engineNumber}"><br>
            </div> 
            <div class="input-4">
                <label for="ChasesNumber" id="InputInfoLabel">Chases Number</label><br>
                <input type="text"  id="ChasesNumber" name="ChasesNumber" placeholder="Enter Chases Number" th:field="${info.ChasesNumber}"><br>
            </div>
            <div class="input-5">
                <label for="color" id="InputInfoLabel">Color</label><br>
                <input type="text"  id="color" name="color" placeholder="Enter Colour" th:field="${info.color}"><br>
            </div>
            <input type="Submit" value="Submit" id="Submit">
        </form>
    </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CarRegistrationStyle.css">
</head>
<body>
<div class="formstyle">
<form th:action="postcardata" method="post" th:object="${info}">
    <div class="input-1">
        <label>Vehicle Name:</label><br>
        <input type="text"   th:field="${info.vehiclename}"><br>
    </div>
    <div class="input-2">
        <label for="color">Colour:</label><br>
        <input type="text"  id="color" name="color" placeholder="Enter Colour" th:field="${info.color}"><br>
    <div class="input-3">
        <label for="modelNumber">Model:</label><br>
        <input type="text"  id="modelNumber" name="modelNumber" placeholder="Enter Model Number" th:field="${info.modelNumber}"><br>
    </div>
    <div class="input-4">
        <label for="engineNumber">Engine Number:</label><br>
        <input type="text"  id="engineNumber" name="engineNumber" placeholder="Enter Engine Number" th:field="${info.engineNumber}"><br>
    </div> 
    <div class="input-5">
        <label for="ChasesNumber">Chases Number:</label><br>
        <input type="text"  id="ChasesNumber" name="ChasesNumber" placeholder="Enter Chases Number" th:field="${info.ChasesNumber}"><br>
    </div>
    <div class="input-6">
        <label>Plate Number:</label><br>
        <input type="text"   th:field="${info.plateNumber}"><br>
    </div>
    
    </div>
    <input type="Submit" value="Submit">
</form>  
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</body>
</html>

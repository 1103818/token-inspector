<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - TokenInspector</title>
    <link rel="stylesheet" href="css/reg-form-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="HomePageNavigationBar">
        <header>
          <nav class="Navigation">
            <ul>
              <li><a th:href="@{/register}" id="reg">Register</a></li>
              <li><a th:href="@{/home}">home</a></li>
              <li><a th:href="@{/about}">About Us</a></li>
              <li><a th:href="@{/car}">Vehicle Registration</a></li>
              <li><a th:href="@{/login}">Login</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </nav>
    <h1 id="create"><b>Create An Account</b></h1>
    <br />
    <div class="mainform">
      <div class="RegistrationForm">
        <form th:action="@{/register}" th:object="${registerForm}" method="post">
          <label for="Name">Name:&ensp;</label><br />
          <input
            type="text"
            th:field="*{name}"
            id="name"
            value="firstname"
            placeholder="Enter Your Name"
          /><br />

          <label for="Gender">Select Your Gender&ensp;</label><br />
          <label for="male">male</label>
          <input
            type="radio"
            value="gender"
            id="male"
            th:field="*{gender}"
            required
          />
          <label for="female">female</label>
          <input
            type="radio"
            value="gender"
            id="female"
            th:field="*{gender}"
            required
          />
          <label for="other">other</label>
          <input
            type="radio"
            value="gender"
            id="other"
            th:field="*{gender}"
            required
          />

          <br /><label for="DateOfBirth">DateOfBirth</label><br />
          <input
            type="date"
            id="dateofbirth"
            value="DateOfBirth"
            th:field="*{dob}"
            required
          />

          <br /><label for="Cellnumber">ContactNumber&ensp;</label><br />
          <select name="cellnumber" id="countrycode">
            <option value="+92" id="countrycode">+92</option>
            <option value="+971" id="countrycode">+971</option>
            <option value="+91" id="countrycode">+91</option>
            <option value="+96" id="countrycode">+96</option>
            <option value="+1" id="countrycode">+1</option>
          </select>
          <input
            type="text"
            th:field="*{contactNumber}"
            id="cellnumber"
            value="cellnumber"
            placeholder="3162045633"
            required
          />

          <br /><label for="email">email</label><br />
          <input
            type="email"
            th:field="*{email}"
            placeholder="example@gmail.com"
            id="email"
            value="email"
            required
          />

          <br /><label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            value="password"
            th:field="*{password}"
            placeholder="***********"
            required
          />

          <br /><input
            type="submit"
            value="Create Account"
            class="submitbutton"
          /><br />
        </form>
      </div>
    </div>
    
    <!-- Footer -->
	<div th:insert="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
